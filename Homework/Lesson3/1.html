<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
      let a = [0, -3, 8, 23, 11, 8, 9, 4, 5, 32];
      let b = [];
      let c = [];
      let d = 0;
      let e = 0;
      let f = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] % 2 == 0) {
          b.push(a[i]);
          d += a[i];
        } else {
          c.push(a[i]);
          e += a[i];
        }

        if (a[i] > a[i - 1]) {
          f += 1;
        }
      }
      console.log("Chẵn:", b);
      console.log("Lẻ:", c);
      console.log("Tổng chẵn:", d);
      console.log("Tổng lẻ:", e);
      console.log("Số đếm lớn hơn số trước nó:", f);
    </script>
    </body>
</html>
