<html lang="en">

        <title>Document</title>
    </head>
    <body>
        <script>
            let a = 5;
            let b = "abc";
            let c = b.split("");
            let d = "";
            console.log(c);
            for (let i = 1; i <= a; i++){
                for (let j = 1; j <= i; j++){
                    document.write(j + "");
                }
            document.write("<br>");
            }

            for (let k = 1; k <= c.length * 2 ; k++){
                if (k <= c.length){
                    d += c[k - 1];
                } else {
                    d += c[c.length * 2 - k];
                }
            }
            console.log(d);
                
        </script>
    </body>
