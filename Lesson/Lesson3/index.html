<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
      let scoop = parseInt(prompt("Nhập số muỗng kem: "));
      if (scoop >= 5) {
        console.log("Ăn nhanh lên, kem sắp tan chảy!");
      } else if (scoop >= 3) {
        console.log("Kem sắp hết!");
      } else if (scoop == 2) {
        console.log("Lần một!");
      } else if (scoop == 1) {
        console.log("Lần hai!");
      } else if (scoop == 0) {
        console.log("Hết rồi!");
      } else {
        console.log("Vẫn còn nhiều kem, hãy đến lấy thêm!");
      }
    </script>
    </body>
</html>
